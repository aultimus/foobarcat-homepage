<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foobarcat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        header img {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 0.1em;
        }
        header p {
            font-size: 1.2em;
            color: #bbbbbb;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #61dafb;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #21a1f1;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Foobarcat Logo">
        <p>Spelunking in Software</p>
    </header>
    <nav>
        <ul>
            <li><a href="https://blog.foobarcat.com">Blog</a></li>
            <li><a href="https://foobarcat.blogspot.com">Old Blog</a></li>
            <li><a href="https://baconometer.foobarcat.com">Baconometer</a></li>
            <li><a href="https://github.com/aultimus">Github</a></li>
        </ul>
    </nav>
</body>
</html>
